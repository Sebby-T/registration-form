<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="">
    <div class="contact pad-t-2 pad-b-2 max-length">
      <div class="gutter">
        <h1 class="">Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <form class="gutter" action="https://formspree.io/turn0213@algonquinlive.com" method="POST">
        <fieldset>
          <legend class="giga italic push-1-2">Personal details</legend>
          <div class="grid">
            <div class="pad-r unit xs-1 s-1 m-1 l-1-2 push">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="pad-l unit xs-1 s-1 m-1 l-1-2 push">
              <label for="number">Age</label>
              <input id="number" name="Age" required>
            </div>
            <div class="pad-r unit xs-1 s-1 m-1 l-1-2 push">
              <label for="email">Email</label>
              <input id="email" name="email" required>
            </div>
            <div class="pad-l unit xs-1 s-1 m-1 l-1-2 push">
              <label for="subject">Physical fitness</label>
              <input type="hidden" name="_subject" value="Request to join the mission">
              <select id="subject" name="subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="adress" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset class="push-0">
          <legend class="giga italic push-1-2">Mission statement</legend>
          <div class="box push-1-2">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
